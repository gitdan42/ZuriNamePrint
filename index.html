<head>

    <title>Name Print</title>
</head>
<body>
<!-- This Program prints out my full name in console and website using console.log and alert -->
   <script>
    let surName = 'Okolo';
    let middleName = 'Kelechi';
    let lastName = 'Daniel';
    let fullName = `My Full Name is ${surName} ${middleName} ${lastName}`;

    //This code prints my full name on console 
    console.log(fullName);

    //This code prints my full name alert
    alert(fullName);
    </script>
</body>
